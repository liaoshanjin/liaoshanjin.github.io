          <h4 id="phpsrotm-上一些函数有波浪线提醒">PHPSrotm 上一些函数有波浪线提醒？</h4>
<p>在使用 一些函数的时候 ，比如 <code>json_decode</code> 、 <code>json_encode</code> 或者在使用 <code>bc</code> 函数库计算金钱的时候，<code>phpstorm</code> 上会出现下划的波浪线。</p>
<p><img src="http://148.70.84.101/storage/article/2019/07/25/001.png" alt="img"></p>
<p><img src="http://148.70.84.101/storage/article/2019/07/25/002.png" alt="img"></p>
<p>那么如何解决呢？很简单。将鼠标移到函数上面去会有提示：</p>
<p><img src="http://148.70.84.101/storage/article/2019/07/25//003.png" alt="img"></p>
<p><code>ext-bcmath is missing in composer.json</code> 。</p>
<p>所以我们只需要在 <code>composer.json</code> 上加上 <code>ext-bcmath</code> 就好了。</p>
<p><img src="http://148.70.84.101/storage/article/2019/07/25//004.png" alt="img"></p>
